
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная форма</title>
    <link rel="stylesheet" href="style5.css">
    <script defer src="script3.js"></script>
</head>
<body>

    <button id="openForm">Написать нам</button>

    <div id="overlay" class="hidden">
        <div class="popup">
            <h2>Обратная связь</h2>

            <form id="contactForm">
                <input type="text" name="fio" id="fio" placeholder="ФИО" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="tel" name="phone" id="phone" placeholder="Телефон" required>
                <input type="text" name="org" id="org" placeholder="Организация" required>
                <textarea name="message" id="message" placeholder="Сообщение" required></textarea>

                <label class="agree">
                    <input type="checkbox" id="agree" required>
                    Согласен с обработкой данных
                </label>

                <button type="submit">Отправить</button>
            </form>

        </div>
    </div>

</body>
</html>
