    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        /* HEADER */
        .header {
            background-color: #585858;
            color: white;
            padding: 20px 15px;
            text-align: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* MAIN CONTENT */
        .main {
            padding: 20px 15px;
        }

        /* NAVIGATION MENU */
        .nav {
            display: flex;
            flex-direction: column;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-link {
            width: 100%;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid #eee;
        }

        .nav-link:last-child {
            border-bottom: none;
        }

        .nav-link:hover {
            background-color: #585858;
            color: white;
        }

        @media (min-width: 768px) {
            .header {
                padding: 30px 20px;
            }
            
            .header-title {
                font-size: 1.8rem;
            }
            
            .main {
                padding: 30px 20px;
                max-width: 600px;
                margin: 0 auto;
            }
        }


        @media (min-width: 1024px) {
            .header {
                padding: 40px 20px;
            }
            
            .header-title {
                font-size: 2rem;
            }
            
            .main {
                max-width: 800px;
                padding: 40px 20px;
            }
            
            .nav-link {
                font-size: 1.2rem;
                min-height: 70px;
            }
            .footer
            {
                width: 100%;
                height: 80px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #857f83;
                color: aliceblue;
            }
            .footer-wrapper
            {
                width: 100%;
                text-align: center;
                padding: 0 15px;
            }
        }
    </style>
</head>
